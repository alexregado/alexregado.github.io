            padding: 0;

        }

        .wrapper{
            width: 400px;
            margin: auto;
            margin-top: 75px;
        }

        .result {
            height: 90px;
            padding: 17px;
            width: 365px;
            font-family: 'calculator';
            font-size: 68px;
            line-height: 135px;
            overflow: scroll;
            border: 1px solid;
            color: black;

        }

            color: white;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .operator{
            background-color: rgb(242, 163, 60);
        }

        .minus{
            grid-column: 4;
            grid-row: 2;
        }

        .plus{
            grid-column: 4;
            grid-row: 3;
        }

        .division{
            grid-column: 4;
            grid-row: 4;
        }

        .equal{
            grid-row: 5;
            grid-column-start: 3;
            grid-column-end: 4;
            width: 199px;
            border-radius: 0px 0px 20px 0px;

        }

        .number.zero{
            grid-row: 5;
            grid-column-start: 1;
            grid-column-end: 3;
            width: 199px;
            border-radius: 0px 0px 0px 20px;
        }

        .multiply{
            grid-column: 4;
            grid-row: 1;
        }

        .number.one{
            grid-column: 1;
            grid-row: 4;
        }

        .number.two{
            grid-column: 2;
            grid-row: 4;
        }

        .number.three{
            grid-column: 3;
            grid-row: 4;
        }

        .number.four{
            grid-column: 1;
            grid-row: 3;
        }

        .number.five{
            grid-column: 2;
            grid-row: 3;
        }

        .number.six{
            grid-column: 3;
            grid-row: 3;
        }

        .keysWrapper{
            display: grid;
            grid-template-rows: repeat(5, 100px);
            grid-template-columns: repeat(4, 100px);
      
        }
    </style>

</head>
